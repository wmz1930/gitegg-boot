#业务系统相关初始化参数
system:
  #登录密码默认最大尝试次数
  maxTryTimes: 5
  #不需要验证码登录的最大次数
  maxNonCaptchaTimes: 2
  #密码错误锁定时间，单位：秒
  maxLockDuration: 7200
  #通用对称加密秘钥,生产环境请替换
  secret-key: YJyZJ28mMum6JA3Y
  #通用对称加密秘钥偏移,使用DES加密时，长度必须是8位，生产环境请替换
  secret-key-salt: YOIYvR2Q
  #注册用户默认密码
  defaultPwd: 12345678
  #如果使用默认密码，那么第一次登录强制修改密码
  defaultPwdChangeFirst: true
  #注册用户默认角色ID
  defaultRoleId: 2
  #注册用户默认组织机构ID
  defaultOrgId: 1
  #注册用户默认状态
  defaultUserStatus: 1
  #不需要数据权限过滤的角色key
  noDataFilterRole: DATA_NO_FILTER
  #第三方登录超时时间（秒）默认为3600秒
  socialLoginExpiration: 3600
  #第三方登录最大尝试次数，如果超过次数，那么需重新授权
  socialLoginTryTimes: 5
  #默认文件操作目录
  defaultDir: /tmp
  #OAuth2公钥和密码
  keyPair:
    keyLocation: gitegg.jks
    keyPassword: 123456
    alias: gitegg
resubmit-lock:
  enabled: true
xxl:
  job:
    enabled: false
    admin:
      addresses: http://127.0.0.1:8081/gitegg-job-admin
    accessToken: 'default_token'
    executor:
      appname: ${spring.application.name}
      address:
      ip:
      port: 9999
      logpath: D:\\log4j2_nacos\\xxl-job\\jobhandler
      logretentiondays: 30
logging:
  config: classpath:config/log4j2.xml
  file:
    # 配置日志的路径，包含 spring.application.name  Linux:  /var/log/${spring.application.name}
    path: /log4j2_nacos/${spring.application.name}
spring:
  autoconfigure:
    # 动态数据源排除默认配置
    exclude: com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
  datasource:
    druid:
      stat-view-servlet:
        enabled: true
        loginUsername: admin
        loginPassword: 123456
    dynamic:
      # 设置默认的数据源或者数据源组,默认值即为master
      primary: master
      # 设置严格模式,默认false不启动. 启动后在未匹配到指定数据源时候会抛出异常,不启动则使用默认数据源.
      strict: false
      # 开启seata代理，开启后默认每个数据源都代理，如果某个不需要代理可单独关闭
      seata: false
      #支持XA及AT模式,默认AT
      seata-mode: AT
      druid:
        initialSize: 1
        minIdle: 3
        maxActive: 20
        # 配置获取连接等待超时的时间
        maxWait: 60000
        # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
        timeBetweenEvictionRunsMillis: 60000
        # 配置一个连接在池中最小生存的时间，单位是毫秒
        minEvictableIdleTimeMillis: 30000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        # 打开PSCache，并且指定每个连接上PSCache的大小
        poolPreparedStatements: true
        maxPoolPreparedStatementPerConnectionSize: 20
        # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
        filters: config,stat,slf4j
        # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
        connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000;
        # 合并多个DruidDataSource的监控数据
        useGlobalDataSourceStat: true
        # 配置监控服务器
        stat-view-servlet:
          login-username: admin
          login-password: 123456
          reset-enable: false
          url-pattern: /druid/*
          # 添加IP白名单
          #allow:
          # 添加IP黑名单，当白名单和黑名单重复时，黑名单优先级更高
          #deny:
        web-stat-filter:
          # 添加过滤规则
          url-pattern: /*
          # 忽略过滤格式
          exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
      datasource:
        master:
          url: jdbc:mysql://127.0.0.1/gitegg_boot?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&serverTimezone=Asia/Shanghai
          username: root
          password: root
  redis:
    database: 1
    host: 127.0.0.1
    port: 6379
    password: 123456
    ssl: false
    timeout: 2000
  redisson:
    config: |
      singleServerConfig:
        idleConnectionTimeout: 10000
        connectTimeout: 10000
        timeout: 3000
        retryAttempts: 3
        retryInterval: 1500
        password: 123456
        subscriptionsPerConnection: 5
        clientName: null
        address: "redis://127.0.0.1:6379"
        subscriptionConnectionMinimumIdleSize: 1
        subscriptionConnectionPoolSize: 50
        connectionMinimumIdleSize: 32
        connectionPoolSize: 64
        database: 0
        dnsMonitoringInterval: 5000
      threads: 0
      nettyThreads: 0
      codec: !<org.redisson.codec.JsonJacksonCodec> {}
      "transportMode":"NIO"
  thymeleaf:
    cache: false
  #  mail:
  #    tenant: true
  #    username: xxxx@xxxxx
  #    password: "xxxxxxxx"
  #    default-encoding: UTF-8
  #    host: smtp.mxhichina.com
  #    port: 25
  #    protocol: smtp
  #    properties:
  #      mail:
  #        smtp:
  #          auth: true
  #          ssl:
  #            enable: false
  # 异步发送邮件，核心线程池数配置
  mail-task:
    execution:
      pool:
        core-size: 5
        max-size: 10
        queue-capacity: 5
        keep-alive: 60
      thread-name-prefix: mail-send-task-

  ## spring boot admin
  boot:
    admin:
      client:
        # 如果需要健康检查，这里设置为ture
        enabled: true
        url: http://127.0.0.1:8082/monitor
        # 服务端安全认证信息
        username: user
        password: password
        instance:
          prefer-ip: true
          metadata:
            # 客户端端点信息的安全认证信息
            user.name: ${spring.security.user.name}
            user.password: ${spring.security.user.password}
  # Basic认证信息，生产环境记得修改
  security:
    oauth2:
      resource:
        filter-order: 3
    user:
      name: user
      password: password
      roles: ACTUATOR_ADMIN
